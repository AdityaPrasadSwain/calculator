<html>
   <head>
      <link rel="stylesheet" href="calculater%20style.css">
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
       <body>
        <div class="full-box">
            
           <div class="top">
               
              <div class="img-box">
               <img src="img/screen-3.jpg">
                  
               </div>
                 <h2 style=" margin-left: 7%;
                   margin-top: -5%;font-family: sans-serif;">calculator</h2> 
               <div class="output">
                  <input placeholder=" " id="result" disabled/>
               </div>
              
               
            </div>
            <div class="button">
           
            
            
            <button class="box2" onclick="clearResult();">AC</button>
            <button class="box2" onclick="clearResult();">C</button>
                <button class="box3" onclick="getResult('%');">%</button>
                <button class="box3" onclick="getResult('/');">/</button>
            <button class="box" onclick="getResult('7');">7</button>
            <button class="box" onclick="getResult('8');">8</button>
            <button class="box" onclick="getResult('9');">9</button>
            <button class="box3" onclick="getResult('*');">*</button>
            
            <button class="box" onclick="getResult('4');">4</button>
            <button class="box" onclick="getResult('5');">5</button>
            <button class="box" onclick="getResult('6');">6</button>
            <button class="box3" onclick="getResult('-');">-</button>
            
            <button class="box" onclick="getResult('1');">1</button>
            <button class="box" onclick="getResult('2');">2</button>
            <button class="box" onclick="getResult('3');">3</button>
            <button class="box3" onclick="getResult('+');">+</button>
            <button class="box" onclick="getResult('00');">00</button>
            <button class="box" onclick="getResult('0');">0</button>
                <button class="box" onclick="getResult('.');">.</button>
                <button class="box3" onclick="getResult('=');">=</button>
            
           
           
            
           </div>
    
    </div>
           <div class="text">HELLO!</div>
           <script src="calculater.js"></script>
    </body>

</html>
